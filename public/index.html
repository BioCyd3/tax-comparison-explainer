<!DOCTYPE html>
<html lang="en" data-theme="dark">  <!-- Added data-theme for dark mode -->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Web site comparing progressive tax and tariff systems"
  />
  <title>Tax System Comparison</title>
  <!-- Tailwind CSS CDN Link -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- DaisyUI for dark mode -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <style>
      /* Base styles for better readability */
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; /* More readable font */
      }
      #root {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .App {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      /* Dark mode enhancements */
      [data-theme="dark"] {
          --p: #ffffff; /* Primary color - white */
          --pc: #000000; /* Primary color contrast */
          --s: #808080;      /* Secondary */
          --sc: #000000;
          --a: #c0c0c0;      /* accent color */
          --ac: #000000;
          --n: #1a1a1a;      /* Neutral color - dark gray */
          --nc: #ffffff; /* Neutral color contrast */
          --b1: #000000;     /* Base 100 - black */
          --b2: #1a1a1a;     /* Base 200 */
          --b3: #333333;     /* Base 300 */
          --bc: #ffffff; /* Base content color */
        }

      .section-container {
        @apply bg-base-200 text-base-content rounded-lg shadow-lg p-6 my-4;
      }
      .chart-container {
        @apply bg-base-300 rounded-lg p-4;
      }
      .explanation-container {
          @apply border border-base-content p-4 rounded-lg;
      }

    .table-container {
        @apply overflow-x-auto; /* Makes the table scrollable horizontally on small screens */
    }
      .recharts-wrapper text{
        fill: var(--nc); /* Ensures text within charts is readable */
      }

  </style>
</head>
<body data-theme="dark">  <!-- Added data-theme for dark mode -->
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
